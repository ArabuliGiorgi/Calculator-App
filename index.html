<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,100..900;1,100..900&family=Kumbh+Sans:wght@100..900&family=League+Spartan:wght@100..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <main>
        <div class="header">
            <h1 id="calc-logo">calc</h1>
            <div class="Theme">
                <h1 id="theme-font">THEME</h1>
                <div class="Theme-changer">
                    <div class="theme-numbers">
                        <h1 class="theme-number-fonts">1</h1>
                        <h1 class="theme-number-fonts">2</h1>
                        <h1 class="theme-number-fonts">3</h1>
                    </div>
                    <div id="slider">
                        <div class="circle"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="input-div">
            <h1 id="input">399,981</h1>
        </div>
        <div class="buttons-div">
            <button class="btn-group1"><h1>7</h1></button>
            <button class="btn-group1"><h1>8</h1></button>
            <button class="btn-group1"><h1>9</h1></button>
            <button class="btn-group2"><h1>DEL</h1></button>
            <button class="btn-group1"><h1>4</h1></button>
            <button class="btn-group1"><h1>5</h1></button>
            <button class="btn-group1"><h1>6</h1></button>
            <button class="btn-group1"><h1>+</h1></button>
            <button class="btn-group1"><h1>1</h1></button>
            <button class="btn-group1"><h1>2</h1></button>
            <button class="btn-group1"><h1>3</h1></button>
            <button class="btn-group1"><h1>-</h1></button>
            <button class="btn-group1"><h1>.</h1></button>
            <button class="btn-group1"><h1>0</h1></button>
            <button class="btn-group1"><h1>/</h1></button>
            <button class="btn-group1"><h1>x</h1></button>
            <button class="btn-group2" id="Reset"><h1>RESET</h1></button>
            <button class="btn-group3" id="Equal"><h1>=</h1></button>
        </div>
    </main>
</body>
</html>
