<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,100..900;1,100..900&family=Kumbh+Sans:wght@100..900&family=League+Spartan:wght@100..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="javascript/app.js"></script>
    <script defer src="javascript/theme.js"></script>
</head>
<body>
    <main>
        <div class="header">
            <h1 id="calc-logo">calc</h1>
            <div class="Theme">
                <h1 id="theme-font">THEME</h1>
                <div class="Theme-changer">
                    <div class="theme-numbers">
                        <h1 class="theme-number-fonts">1</h1>
                        <h1 class="theme-number-fonts">2</h1>
                        <h1 class="theme-number-fonts">3</h1>
                    </div>
                    <div id="slider">
                        <div class="circle1" id="switch"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="input-div">
            <h1 id="input"></h1>
        </div>
        <div class="buttons-div">
            <button class="btn-group1-th1" onclick="addNum(7)"><h1 class="btn-group1-font">7</h1></button>
            <button class="btn-group1-th1" onclick="addNum(8)"><h1 class="btn-group1-font">8</h1></button>
            <button class="btn-group1-th1" onclick="addNum(9)"><h1 class="btn-group1-font">9</h1></button>
            <button class="btn-group2-th1" onclick="Delete()"><h1 class="btn-group2-font">DEL</h1></button>
            <button class="btn-group1-th1" onclick="addNum(4)"><h1 class="btn-group1-font">4</h1></button>
            <button class="btn-group1-th1" onclick="addNum(5)"><h1 class="btn-group1-font">5</h1></button>
            <button class="btn-group1-th1" onclick="addNum(6)"><h1 class="btn-group1-font">6</h1></button>
            <button class="btn-group1-th1" onclick="addOperation('+')"><h1 class="btn-group1-font">+</h1></button>
            <button class="btn-group1-th1" onclick="addNum(1)"><h1 class="btn-group1-font">1</h1></button>
            <button class="btn-group1-th1" onclick="addNum(2)"><h1 class="btn-group1-font">2</h1></button>
            <button class="btn-group1-th1" onclick="addNum(3)"><h1 class="btn-group1-font">3</h1></button>
            <button class="btn-group1-th1" onclick="addOperation('-')"><h1 class="btn-group1-font">-</h1></button>
            <button class="btn-group1-th1" onclick="addDot()"><h1 class="btn-group1-font">.</h1></button>
            <button class="btn-group1-th1" onclick="addNum(0)"><h1 class="btn-group1-font">0</h1></button>
            <button class="btn-group1-th1" onclick="addOperation('/')"><h1 class="btn-group1-font">/</h1></button>
            <button class="btn-group1-th1" onclick="addOperation('x')"><h1 class="btn-group1-font">x</h1></button>
            <button class="btn-group2-th1" onclick="reset()" id="Reset"><h1 class="btn-group2-font">RESET</h1></button>
            <button class="btn-group3-th1" onclick="result()" id="Equal"><h1 class="btn-group3-font">=</h1></button>
        </div>
    </main>
</body>
</html>
